<!-- Sidebar del backoffice - Estructura exacta del dashboard -->
<aside class="sidebar" [class.collapsed]="sidebarCollapsed">
  <!-- Header del sidebar -->
  <div class="sidebar-header">
    <div class="logo" *ngIf="!sidebarCollapsed">
      <h2>🍫 Logolate</h2>
      <span>Admin Panel</span>
    </div>
    <div class="logo-mini" *ngIf="sidebarCollapsed">
      <span>🍫</span>
    </div>
    <!-- Botón de cerrar para móvil -->
    <button class="sidebar-close" (click)="toggleSidebar()" *ngIf="!sidebarCollapsed && isMobile()">
      ✕
    </button>
  </div>

  <!-- Navegación -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of menuItems" [class.active]="item.active">
        <a 
          class="nav-link" 
          (click)="navigateTo(item.route)"
          [title]="item.label">
          <span class="nav-icon">{{ item.icon }}</span>
          <span class="nav-label" *ngIf="!sidebarCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Usuario y logout -->
  <div class="sidebar-footer">
    <div class="user-info" *ngIf="!sidebarCollapsed && currentUser">
      <div class="user-avatar">👤</div>
      <div class="user-details">
        <span class="user-name">{{ currentUser.username }}</span>
        <span class="user-role">Administrador</span>
      </div>
    </div>
    <button 
      class="logout-btn" 
      (click)="logout()"
      [title]="'Cerrar Sesión'">
      <span class="logout-icon">🚪</span>
      <span class="logout-text" *ngIf="!sidebarCollapsed">Salir</span>
    </button>
  </div>
</aside>
