<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <!-- Header de la sección -->
    <div class="row">
      <div class="col-md-12">
        <div class="section-header d-flex flex-wrap justify-content-between my-4">
          <div class="w-100 text-center">
            <h1 class="section-title">Catalogos</h1>
            <!-- Descripción de la categoría -->
            <div class="category-description mt-3">
              <p class="text-muted fs-5 lh-base">Nuestra lista de catalogos disponibles, nuestras colecciones de productos disponibles para hoteles y eventos. </p>
            </div>
        </div>
      </div>
    </div>

    <!-- Catálogos con botones de descarga -->
    <div *ngFor="let catalogo of catalogos" class="catalogo-container mb-5">
      <!-- Botón de descarga -->
      <div class="text-center mb-3">
        <button 
          class="btn btn-primary btn-lg download-btn"
          (click)="descargarCatalogo(catalogo.pdfPath, catalogo.titulo)">
          <i class="bi bi-download me-2"></i>
          Descargar Catálogo
        </button>
        <p class="text-muted mt-2 mb-0">{{ catalogo.titulo }}</p>
      </div>
      
      <!-- iframe del catálogo -->
      <iframe 
        allowfullscreen="allowfullscreen" 
        allow="clipboard-write" 
        scrolling="no" 
        class="fp-iframe" 
        [src]="catalogo.iframeSrc | sanitizeUrl" 
        style="border: 1px solid lightgray; width: 100%; height: 800px;">
      </iframe>
    </div>

  </div>
</div>
