<section class="pb-5">
  <div class="container-lg">
    <div class="row">
      <div class="col-md-12">
        <div class="section-header d-flex flex-wrap justify-content-between my-4">
          <h2 class="section-title">Novedades</h2>
          <div class="d-flex align-items-center">
            <a href="#" class="btn btn-primary rounded-1">Ver todo</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Ajustar las columnas en pantallas grandes y peque침as -->
        <div class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3">
          <!-- Iterar sobre la lista de productos -->
          <div class="col mb-4" *ngFor="let producto of productos">
            <div class="product-item">
              <figure>
                <a href="index.html" title="{{ producto.nombre }}">
                  <!-- A침adir la clase img-fluid para que las im치genes se ajusten al contenedor -->
                  <img [src]="producto.imagen" alt="Product Thumbnail" class="tab-image img-fluid">
                </a>
              </figure>
              <div class="text-center d-flex flex-column justify-content-between">
                <h3 class="fs-6 fw-normal">{{ producto.nombre | titlecase }}</h3>
                <span class="text-muted">{{producto.referencia | uppercase}}</span>
                <div class="d-flex justify-content-center align-items-center gap-2">
                  <span class="text-dark fw-semibold">{{ producto.medidas }}</span>
                </div>
                <div class="button-area p-3 pt-0">
                  <div class="row g-1 mt-2">
                    <div class="col-12">
                      <a href="#" class="btn btn-primary rounded-1 p-2 fs-7 btn-cart">
                        <svg width="18" height="18"><use xlink:href="#cart"></use></svg> A침adir al presupuesto
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin del *ngFor -->
        </div>
      </div>
    </div>
  </div>
</section>
