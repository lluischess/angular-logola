<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">

  <div class="offcanvas-header justify-content-between">
    <h4 class="fw-normal text-uppercase fs-6"></h4>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body">

    <ul class="navbar-nav justify-content-end menu-list list-unstyled d-flex gap-md-3 mb-0">
      <li class="nav-item border-dashed">
        <a href="index.html" class="nav-link d-flex align-items-center gap-3 text-dark p-2">
          <span>Home</span>
          </a>
      </li>
      <li class="nav-item border-dashed">
        <a href="/catalogos" class="nav-link d-flex align-items-center gap-3 text-dark p-2">
          <span>Catalogos</span>
          </a>
      </li>
      <!-- Mensaje de carga de categor√≠as -->
      <li class="nav-item border-dashed" *ngIf="isLoadingCategories">
        <div class="nav-link d-flex align-items-center gap-3 text-muted p-2">
          <span class="spinner-border spinner-border-sm" role="status"></span>
          <span>Cargando cat√°logo...</span>
        </div>
      </li>

      <!-- Mensaje de error -->
      <li class="nav-item border-dashed" *ngIf="categoriesError && !isLoadingCategories">
        <div class="nav-link d-flex align-items-center gap-3 text-warning p-2">
          <span>‚ö†Ô∏è</span>
          <span>Error cargando cat√°logo</span>
        </div>
      </li>

      <!-- Categor√≠as din√°micas del backend -->
      <li class="nav-item border-dashed" *ngFor="let category of categories; trackBy: trackByCategory">
        <a [routerLink]="getCategoryUrl(category)"
           data-bs-dismiss="offcanvas"
           class="nav-link d-flex align-items-center gap-3 text-dark p-2"
           [title]="category.metaDescripcion || 'Ver productos de ' + category.nombre">
          <span class="arrow">‚Üí</span>
          <span>{{ getCategoryMenuTitle(category) }}</span>
        </a>
      </li>

      <!-- Mensaje si no hay categor√≠as -->
      <li class="nav-item border-dashed" *ngIf="!isLoadingCategories && !categoriesError && categories.length === 0">
        <div class="nav-link d-flex align-items-center gap-3 text-muted p-2">
          <span>üìÇ</span>
          <span>No hay categor√≠as disponibles</span>
        </div>
      </li>

    </ul>

  </div>

</div>
