<section class="pb-5">
  <div class="container-lg">
    <!-- Header de la sección -->
    <div class="row">
      <div class="col-md-12">
        <div class="section-header d-flex flex-wrap justify-content-between my-4">
          <h2 class="section-title">{{ categoriaSeleccionada | titlecase }}</h2>
        </div>
      </div>
    </div>

    <!-- Grid de productos -->
    <div class="row">
      <div class="col-md-12">
        <!-- Grid de productos adaptado para 4 columnas en escritorio y 2 en móvil -->
        <div class="product-grid row row-cols-2 row-cols-lg-4 g-4">
          <!-- Repetir los productos con *ngFor -->
          <div class="col" *ngFor="let producto of productosFiltrados">
            <div class="product-item h-100 d-flex flex-column">
              <!-- Imagen del producto -->
              <figure>
                <a [routerLink]="['/producto', producto.id]" title="{{ producto.nombre }}">
                  <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="tab-image img-fluid">
                </a>
              </figure>
              <!-- Información del producto -->
              <div class="product-info text-center d-flex flex-column justify-content-between flex-grow-1">
                <h3 class="fs-6 fw-normal">{{ producto.nombre | titlecase }}</h3>
                <span class="text-muted">{{ producto.referencia | uppercase }}</span>
                <div class="d-flex justify-content-center align-items-center gap-2">
                  <span class="text-dark fw-semibold">{{ producto.medidas }}</span>
                </div>
                <!-- Botón de añadir al presupuesto -->
                <div class="button-area p-3 pt-0 mt-auto">
                  <a (click)="addToCart(producto)" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart" class="btn btn-primary rounded-1 p-2 fs-7 btn-cart w-100">
                    <svg width="18" height="18"><use xlink:href="#cart"></use></svg> Añadir al presupuesto
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- Fin del *ngFor -->
        </div>
      </div>
    </div>
  </div>
</section>
