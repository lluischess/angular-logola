<hr>
<footer class="py-5">
  <div class="container-lg">
    <div class="row">

      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="footer-menu">
          <img [src]="getLogoFooterUrl()" width="240" height="70" alt="logo">
          <div class="social-links mt-3">
            <ul class="d-flex list-unstyled gap-2">
              <li>
                <a href="#" class="btn btn-outline-light">
                  <svg width="16" height="16"><use xlink:href="#linkedin"></use></svg>
                </a>
              </li>
              <li>
                <a [href]="instagram" class="btn btn-outline-light">
                  <svg width="16" height="16"><use xlink:href="#instagram"></use></svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-2 col-sm-6">
        <div class="footer-menu">
          <h5 class="widget-title">Contacto</h5>
          <ul class="menu-list list-unstyled">
            <li class="menu-item">
              <p class="nav-link mb-0">Tel. {{telefono}}</p>
            </li>
            <li class="menu-item">
              <p class="nav-link mb-0">{{direccion}}</p>
            </li>
            <li class="menu-item">
              <a [href]="'mailto:' + email" class="nav-link">{{email}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2 col-sm-6">
        <div class="footer-menu">
          <h5 class="widget-title">Información</h5>
          <ul class="menu-list list-unstyled">
            <li class="menu-item">
              <p class="nav-link mb-0">Horario de atención: {{horario}}</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-5 col-sm-6">
        <div class="footer-menu">
          <h5 class="widget-title">¿Qué es Logolate?</h5>
          <ul class="menu-list list-unstyled">
            <li class="menu-item">
              <p>{{descripcion}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
