<section id="popular-products" class="products-carousel">
  <div class="container-lg overflow-hidden py-5">
    <div class="row">
      <div class="col-md-12">

        <div class="section-header d-flex justify-content-between my-4">

          <h2 class="section-title">Nuestros Chocolates</h2>

          <div class="d-flex align-items-center">
            <a href="#" class="btn btn-primary me-2">Ver todo</a>
            <div class="swiper-buttons">
              <button class="swiper-prev products-carousel-prev btn btn-primary">❮</button>
              <button class="swiper-next products-carousel-next btn btn-primary">❯</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

        <div class="swiper">
          <div class="swiper-wrapper">

            <div class="product-item swiper-slide" *ngFor="let producto of productos">
              <figure>
                <a href="index.html" title="{{ producto.nombre }}">
                  <!-- Añadir la clase img-fluid para que las imágenes se ajusten al contenedor -->
                  <img [src]="producto.imagen" alt="Product Thumbnail" class="tab-image img-fluid" style="max-height: 225px;">
                </a>
              </figure>
              <div class="text-center d-flex flex-column justify-content-between">
                <h3 class="fs-6 fw-normal">{{ producto.nombre | titlecase }}</h3>
                <span class="text-muted">{{producto.referencia | uppercase}}</span>
                <div class="d-flex justify-content-center align-items-center gap-2">
                  <span class="text-dark fw-semibold">{{ producto.medidas }}</span>
                </div>
                <div class="button-area p-3 pt-0">
                  <div class="row g-1 mt-2">
                    <div class="col-12">
                      <a href="#" class="btn btn-primary rounded-1 p-2 fs-7 btn-cart">
                        <svg width="18" height="18"><use xlink:href="#cart"></use></svg> Añadir al presupuesto
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
